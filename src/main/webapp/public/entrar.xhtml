<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <div class="mantai-template">
                <h1>Entrar</h1>
            </div>
            <div class="login-body">
                <article class="container-login center-block">
                    <section>
                        <ul id="top-bar" class="nav nav-tabs nav-justified">
                            <li class="active"><a href="#login-access">Accesso</a></li>
                            <li><a href="#">Recuperar Senha</a></li>
                        </ul>
                        <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                            <div id="login-access" class="tab-pane fade active in">
                                <h2>Accesso</h2>						
                                <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                                    <div class="form-group ">
                                        <label for="login" class="sr-only">Email</label>
                                        <input type="text" class="form-control" name="login" id="login_value" 
                                               placeholder="Email" tabindex="1" value="" />
                                    </div>
                                    <div class="form-group ">
                                        <label for="password" class="sr-only">Password</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Password" value="" tabindex="2" />
                                    </div>
                                    <div class="checkbox">
                                        <label class="control-label" for="remember_me">
                                            <input type="checkbox" name="remember_me" id="remember_me" value="1" class="" tabindex="3" /> Lembrar
                                        </label>
                                    </div>
                                    <br/>
                                    <div class="form-group ">				
                                        <button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Entrar</button>
                                    </div>
                                </form>			
                            </div>
                        </div>
                    </section>
                </article>
                <h:form id="formulario-login">
                    <ui:insert name="login" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
